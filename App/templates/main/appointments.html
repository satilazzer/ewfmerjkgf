{% extends 'main/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'main/css/appointments.css'%} ">
{% endblock %}

{% block content %}
    <main>
        <div class="container">
            <div class="appointments">
                {% for a in appointments %}
                    <div class="appointment">
                        <div class="appointment_info">
                            {% for i in a|slice:"1:" %}
                                {{i}}
                            {% endfor %}
                        </div>
                        <a href="{% url 'main:delete_appointment' a.0 %}">cancel</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
