{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    {% block style %}{% endblock %}
</head>
<body>
    <header id = "header">
           <div class="container">
               <div class="header">
                    <div class="top_header">
                        <div class="phrase">
                            <h1>Book table</h1>
                        </div>
                        <a href="{% url 'main:main' %}" class = "logo"><img src="{% static 'main/img/logo/logo.svg' %}" alt="logo"></a>

                        <a href="#" class="phone_number">+971505905050</a>
                        <div class="header_burger"><span></span></div>
                    </div>
                    <div class="bottom_header">
                        <nav class = "navbar">
                            <ul class="nav_list">
                                <li class="list_item"><a href="{% url 'main:main' %}">Home</a></li>
                                <li class="list_item"><a href="#section2">About us</a></li>
                                <li class="list_item"><a href="#section4">Reviews</a></li>
                            </ul>
                        </nav>
                    </div>
               </div>
           </div>
    </header>
    {% block content %}

    {% endblock %}

    <footer id = "footer">
        <div class="container">
            <ul class = "footer_list">
                <li class="list_item"><a href="{% url 'main:main' %}">Home</a></li>
                <li class="list_item"><a href="#section2">About us</a></li>
                <li class="list_item"><a href="#section4">Reviews</a></li>
            </ul>
        </div>
    </footer>
    <script src = "{% static 'main/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
